version: "3.8"

services:
  sbom-flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sbom-flask-app
    ports:
      - "3001:3001"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
